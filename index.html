<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>🎯 Guess the Number</h1>
    <p>I have picked a number between <strong>1 and 100</strong>. Can you guess it in 10 tries?</p>

    <div>
      <input type="number" id="guessField" placeholder="1-100" min="1" max="100"/>
      <button id="submitGuess">Guess</button>
    </div>

    <div class="result">
      <p><strong>Previous guesses:</strong> <span id="guesses">None</span></p>
      <p id="feedback"></p>
      <p id="hint"></p>
    </div>

    <button id="restartBtn" class="hidden">🔁 Play Again</button>

    <div class="footer">Made with ❤️ using JavaScript</div>
  </div>

  <script src="index.js"></script>

</body>
</html>
